# logger options
image_save_iter: 500        # How often do you want to save output images during training
image_display_iter: 50       # How often do you want to display output images during training
display_size: 16              # How many images do you want to display each time
snapshot_save_iter: 500     # How often do you want to save trained models
log_iter: 10                  # How often do you want to log the training stats

# optimization options
max_iter: 5000                           # maximum number of training iterations
batch_size: 1                            # batch size
weight_decay: 0.0001                     # weight decay
beta1: 0.5                               # Adam parameter
beta2: 0.999                             # Adam parameter
init: kaiming                            # initialization [gaussian/kaiming/xavier/orthogonal]
lr: 0.0001                               # initial learning rate
lr_policy: step                          # learning rate scheduler
step_size: 4000                          # how often to decay learning rate
gamma: 0.5                               # how much to decay learning rate
gan_w: 1                                 # weight of adversarial loss
recon_x_w: 10                            # weight of image reconstruction loss
recon_s_w: 1                             # weight of style reconstruction loss
recon_c_w: 1                             # weight of content reconstruction loss
recon_x_cyc_w: 0                         # weight of explicit style augmented cycle consistency loss
vgg_w: 0                                 # weight of domain-invariant perceptual loss

# model options
gen:
  dim: 64                                # number of filters in the bottommost layer
  mlp_dim: 256                           # number of filters in MLP
  mlp_n_blk: 3                           # number of Linear blocks in MLP
  style_dim: 8                           # length of style code
  activ: relu                            # activation function [relu/lrelu/prelu/selu/tanh]
  n_downsample: 2                        # number of downsampling layers in content encoder
  n_res: 4                               # number of residual blocks in content encoder/decoder
  pad_type: reflect                      # padding type [zero/reflect]
  ganilla_gen: False                     # whether to use ganilla generator
  ganilla_ngf : 64                       # number of gen filters in first conv layer at the ganilla generator
  ganilla_block_nf: [64, 128, 128, 256]  # number of gen filters in every ganilla layer block
  ganilla_layer_nb: [2, 2, 2, 2]         # number of blocks in every ganilla layer
  use_dropout: True                      # whether to use dropout in the generator
dis:
  dim: 64                                # number of filters in the bottommost layer
  norm: in                               # normalization layer [none/bn/in/ln]
  activ: lrelu                           # activation function [relu/lrelu/prelu/selu/tanh]
  n_layer: 4                             # number of layers in D
  gan_type: lsgan                        # GAN loss [lsgan/nsgan]
  num_scales: 1                          # number of scales
  pad_type: reflect                      # padding type [zero/reflect]
  dis_type: patch                        # Discriminator architecture [patch/ls/unet]
  patch_n_layer: 3                       # number of downscale layers in patch gan

 # data options
input_dim_a: 3                           # number of image channels [1/3]
input_dim_b: 3                           # number of image channels [1/3]
num_workers: 0                           # number of data loading threads
new_size: 256                            # first resize the shortest image side to this size
crop_image_height: 256                   # random crop image of this height
crop_image_width: 256                    # random crop image of this width
data_root: ./datasets/edges2handbags/    # dataset folder location